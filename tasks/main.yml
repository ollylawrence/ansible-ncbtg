---
# tasks file for ansible-ncbtg

- name: Setup directories for backups and git repo.
  ansible.builtin.import_tasks: tasks/dir-setup.yml
  delegate_to: localhost
  run_once: true

- name: Pull git repository.
  ansible.builtin.import_tasks: tasks/git-pull.yml
  delegate_to: localhost
  run_once: true

- name: Backup ios devices configurations.
  ansible.builtin.import_tasks: tasks/device-backup/ios.yml
  when:
    - ansible_network_os is defined
    - ansible_network_os == 'cisco.ios.ios'

- name: Backup nxos devices configurations.
  ansible.builtin.import_tasks: tasks/device-backup/nxos.yml
  when:
    - ansible_network_os is defined
    - ansible_network_os == 'cisco.nxos.nxos'

- name: Backup vyos devices configurations.
  ansible.builtin.import_tasks: tasks/device-backup/vyos.yml
  when:
    - ansible_network_os is defined
    - ansible_network_os == 'vyos.vyos.vyos'

- name: Save backups to git repository.
  ansible.builtin.import_tasks: tasks/git-save-backups.yml
  delegate_to: localhost
  run_once: true
